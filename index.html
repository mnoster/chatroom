<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="multi.js" type="text/javascript"></script>

<script>
    var state =null;
    var dayStyle = {'background-color':'white'};

    function dayMode(){
        if(state){
            dayStyle = {'background-color':'black'};
            $("#message_area").css("color","white");
            $('.day-time').text("day");
            state =null;
        }else{
            dayStyle = {'background-color':'white'};
            $("#message_area").css("color","black");
            $('.day-time').text("night");
            state=true;

        }
        $("html,body,.main-contain,.main, #message_area").css(dayStyle);
    }
</script>
</head>
<body>
<div class="day-time" onclick="dayMode()">day</div>
<div class="container main-contain">
    <div class="row  main-contain">
        <div class="col-xs-12 top-header">
            <button id="connect" class="btn-warning btn">Join Chat</button>
            <input type="text" id="username" placeholder="your name" value="anonymous">
        </div>
    </div>
</div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12">
            <h4>chat</h4>
            <div id="message_area"></div>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-12">
                <textarea type="text" class="form-control" id="outbound_message" placeholder="type message here"></textarea>
                <button id="send" class="btn btn-default form-control">SEND</button>
            </div>
        </div>
    </div>
</body>
</html>
